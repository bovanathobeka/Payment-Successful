<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body { font-family: sans-serif; margin: 20px; text-align: center; }
        .container { max-width: 600px; margin: 50px auto; padding: 30px; border: 1px solid #e0e0e0; border-radius: 8px; background-color: #f9f9f9; }
        h1 { color: #28a745; }
        p { font-size: 1.1em; line-height: 1.6; }
        .details { background-color: #e6ffe6; border-left: 5px solid #28a745; margin-top: 20px; padding: 15px; text-align: left; }
        .details strong { display: inline-block; width: 120px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Payment Successful!</h1>
        <p>Thank you for your registration. Your payment has been processed successfully.</p>
        <p>We've sent a confirmation to your email address.</p>
        
        <div class="details" id="paymentDetails">
            <!-- Payment details from URL parameters will be displayed here -->
            <strong>Transaction ID:</strong> <span id="transactionId">Loading...</span><br>
            <strong>Amount:</strong> <span id="amount">Loading...</span><br>
            <strong>Artist ID:</strong> <span id="artistId">Loading...</span><br>
            <!-- Add more details as needed -->
        </div>

        <p><a href="/">Return to Home</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('transactionId').textContent = params.get('pf_payment_id') || 'N/A'; // Example PayFast parameter
            document.getElementById('amount').textContent = params.get('amount') ? `R ${params.get('amount')}` : 'N/A';
            document.getElementById('artistId').textContent = params.get('m_res1') || 'N/A'; // Custom parameter passed to PayFast
            
            // IMPORTANT:
            // The details shown here are based on URL parameters, which can be manipulated by the user.
            // Always verify the actual payment status on your backend using the ITN webhook.
            // This page is primarily for user experience, not for backend transaction confirmation.
        });
    </script>
</body>
</html>
